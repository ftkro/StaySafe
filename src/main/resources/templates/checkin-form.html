<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

<title>Check in</title>
</head>

<body>

<div class="container">

<!-- todo: route this to home page -->

<p class="h4 mb-4">Check in to Room</p>

<!-- todo: route this service -->
<form action="#" th:action="@{/staySafe/save}" th:object="${stay}" method="POST">

<!-- invisible form as needed to update info -->

<input type="hidden" th:field="*{id}"/>

<label for="fname">First Name</label>
<input type="text" th:field="*{firstName}"
class="form-control mb4 col-4" id="fname" placeholder="">

<label for="lname">Last Name</label>
<input type="text" th:field="*{lastName}"
class="form-control mb4 col-4" id="lname" placeholder="">

<label for="aler">Enter any allergies</label>
<input type="text" th:field="*{allergies}"
class="form-control mb4 col-4" id="aler" placeholder="eg: peanuts, ">

<label for="room">Preferred room number</label>
<input type="text" th:field="*{roomNumber}"
class="form-control mb4 col-4" id="room" placeholder="Room number (eg: 302)">

<label for="date1">Check-in Date</label>
<input type="text" th:field="*{checkinDate}"
class="form-control mb4 col-4" id="date1" placeholder="MM/DD/YYY">

<label for="date1">Check-out Date</label>
<input type="text" th:field="*{checkoutDate}"
class="form-control mb4 col-4" id="date2" placeholder="MM/DD/YYY">


<button type="submit" class="btn btn-success col-1">Register</button>
<button type="reset" class="btn btn-danger col-1" value="Reset">Reset</button>

</form>
<a class="btn btn-primary" data-bs-toggle="collapse" th:href="@{/staySafe/home}" role="button" aria-expanded="false" aria-controls="collapseExample">
    Return
  </a>


</div>




</body>

</html>
