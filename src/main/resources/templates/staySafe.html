<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">


    
<title>Stay Safe</title>
</head>
<body>
	<div class="container">
		<h1>Welcome to StaySafe</h1>
		<hr>
		<p>To get started with your Quarantine click the button beloew</p>
		<a th:href='@{/staySafe/checkin-form}' class="btn btn-dark btn-sm mb-2">Check In</a>
		<hr>
		<h4>Your Stays:</h4>
		<table class="table table-bordered">
			<thead>
				<tr class="bg-info">
					<th>First Name</th>
					<th>Last Name</th>
					<th>Room Number</th>
					<th>Allergies</th>
					<th>Check in date</th>
					<th>Check out date</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="theStay : ${stay}">
				<td th:text="${theStay.firstName}">
				<td th:text="${theStay.lastName}">
				<td th:text="${theStay.roomNumber}">
				<td th:text="${theStay.allergies}">
				<td th:text="${theStay.checkinDate}">
				<td th:text="${theStay.checkoutDate}">
			</tbody>

		</table>

	</div>
</body>
</html>
